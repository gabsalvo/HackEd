name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          channelId: "hack"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: hacked23-24
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@hacked23-24.iam.gserviceaccount.com
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          project_id: hacked23-24
      - name: Deploy to Firebase Production
        run: npx firebase-tools deploy --only hosting --project hacked23-24
