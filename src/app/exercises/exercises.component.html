<app-navbar></app-navbar>
<section class="section">
    <!-- Barra superiore -->
    <div class="level">
        <div class="level-left">
            <h1 class="title java-classname">Cybersecurity</h1>
            <h3 class="subtitle">students: {{studentsCount}} </h3>
        </div>
        <div class="level-right">
            <!-- Potresti voler aggiungere ulteriori elementi qui, come pulsanti o azioni -->
        </div>
    </div>

    <!-- Progresso dell'utente -->
    <div class="box">
        <p>You're {{progressPercentage}}% through the Cybersecurity track. Keep up the good work! ðŸš€</p>
        <div class="block">
        </div>
    </div>

    <!-- Statistiche e trofei -->
    <div class="columns">
        <!-- Colonna delle statistiche -->
        <div class="column is-three-quarters">
            <div class="box">
                <h2 class="title">Statistics</h2>
                <p>Avg. exercises completed per week: {{exercisesCompleted}}</p>
                <p>Exercises completed: {{exercisesCompleted}}</p>
                <br>
                <div class="box-grid">
                    <div *ngFor="let box of boxes; let i = index" class="box-item" (click)="navigateToExercise(i)">
                        {{box.name}}
                    </div>
                </div>
            </div>
        </div>


        <!-- Colonna dei trofei -->
        <div class="column">
            <div class="box">
                <h2 class="title">{{ userName }} Trophy Cabinet</h2>
                <app-trophies></app-trophies> <!-- Qui includiamo il tuo componente trofei -->
            </div>
        </div>
    </div>
</section>
